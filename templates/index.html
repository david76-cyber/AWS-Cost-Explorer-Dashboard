<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS Cost Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-right: 15px;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 6px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        #loading {
            display: none;
            font-style: italic;
            margin-top: 10px;
            text-align: center;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>AWS Cost Explorer</h1>

    <form method="POST" onsubmit="showLoading()">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date }}" max="{{ current_date }}" required />

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date }}" max="{{ current_date }}" required />

        <input type="submit" value="Get Costs" />
    </form>

    <div id="loading">Loading data, please wait...</div>

    <h2>Total Cost: ${{ total_cost }}</h2>

    {% if costs %}
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Amount</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for c in costs %}
            <tr>
                <td>{{ c.service }}</td>
                <td>{{ c.amount }}</td>
                <td>{{ c.unit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No cost data available for the selected date range.</p>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
